<html lang="zh-CN"><div style="display: block; opacity: 1; color-scheme: auto;"></div><head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
                    <span class="login100-form-title-1">登 录</span>
                </div>

                <form class="login100-form validate-form" action="/test/login" method="POST">
                    <div class="wrap-input100 validate-input m-b-12" data-validate="用户名不能为空">
                        <span class="label-input100">用户名</span>
                        <input class="input100" type="text" name="username" placeholder="请输入用户名">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-12" data-validate="密码不能为空">
                        <span class="label-input100">密码</span>
                        <input class="input100" type="password" name="password" placeholder="请输入密码">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-20" style="width: 60%;" data-validate="验证码不能为空">
                        <span class="label-input100">验证码</span>
                        <input class="input100" type="text" name="captcha" placeholder="请输入验证码">
                        <span class="focus-input100"></span>
                    </div>
                    <img id="captcha" src="/test/captcha" width="35%" height="90%" alt="">

                    <div class="flex-sb-m w-full p-b-20">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="rememberMe">
                            <label class="label-checkbox100" for="ckb1">记住我</label>
                        </div>

                        <div>
                            <!-- <a href="javascript:" class="txt1">忘记密码？</a> -->
                            <button class="login100-form-btn">登 录</button>
                        </div>
                    </div>

                    <!-- <div class="container-login100-form-btn">
                        <button class="login100-form-btn">登 录</button>
                    </div> -->
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>


</body><div style="display: block; opacity: 1; color-scheme: auto;"></div></html>
